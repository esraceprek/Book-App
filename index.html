<body>
    
    <h1>book app</h1>

    <style>
         *{
            margin: 0;
            padding: 0;
        }
        h1{
          color: rgb(212, 35, 35);
          position: relative;
          text-align: left;
          margin-left: 10px;
          margin-right: 500px;
          width: 20px;
          height: 20px;
          background-color: white;
        }
         
        h3{
            margin-left: 200px;
            margin-right: 100px;
            margin-top: -50px;
            padding-left: 25px;
            padding-right: 25px;
            padding-top: 45px;
            padding-bottom: 50px;
            
        }
        .container{
            position: relative;
            text-align: left;
            margin-left: 50px;
            margin-right: 500px;
            margin-top: -50px;
            text-decoration-color: honeydew;
            
            width: 650px;
            height: 1000px;
            background-color: rgb(240, 238, 238);
           
            left: 60px;
        }

        .row{
            margin-top: 50px;
            margin-block-start: 50px;
            margin-block-end: 50px;
            margin-inline-start: 30px;
            margin-inline-end:30px;
        }

        .btn{
            width: 150px;
            height: 50px;
            margin: 30px 0px 50px 70px;
            background-color: black;
            text-decoration-color: aliceblue;
        }

        .card-img-top{
            position: relative;
            margin-right: 50px;
            margin-top: 50px;

        }
        .card-body{
            position: relative;
            margin-top: 20px;
            margin-bottom: 50px;
            margin-right: 10px;
            text-align: right;
            
        }
      

        .col-md-20{
            position: relative ;
            
            margin-top: 30px;
            margin-right: 30px;
            margin-left: 550px;
            margin-bottom: 50px;
            
        }



    </style>

    <div class="container mt-3">

        <h3> add a book </h3>
        <hr>
        <div class="row">

            <div class="col-md-5">
             <form id="form-group">
                 <div class="form-group">
                 <label for="Book Name"> Book Name</Title></label>
                 <input type="text" class ="form-control" placeholder="Angels & Demons"
                 id="title">

                </div>

                <div class="form-group">
                    <label for="author"> Author</Title></label>
                    <input type="text" class ="form-control" placeholder="Dan Brown"
                    id="author">
   
                   </div>

                   <div class="form-group">
                    <label for="image"> Image </Title></label>
                    <input type="link" class ="form-control" placeholder="http//dr.jpeg"
                    id="image">

                    <button type="submit" class="btn btn-primary"> Save </button>
   
                   </div>



                  

            
             </form>

             </div>
